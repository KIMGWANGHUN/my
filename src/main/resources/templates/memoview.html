<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>
    h1 {
        text-align : center;
    }
    .contentView{
        text-align : center;
        width : 1000px;
        margin : 0 auto;
    }

</style>

<body>
    <h1 th:text="${memo.title}">제목입니다.</h1>

    <div class="contentView">
        <hr>
        <p th:text="${memo.content}">내용이 들어갈 부분입니다.</p>
        <a th:href="@{${memo.filepath}}">다운받기</a>
        <a th:href="@{/memo/delete(id=${memo.id})}">글삭제</a>
        <a th:href="@{/memo/modify/{id}(id=${memo.id})}">글수정</a>
    </div>
</body>
</html>
